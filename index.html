<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Card Counter App</title>
        <link rel="stylesheet" href="index.css">
</head>
<body>
        <h1> Score Counter:</h1>
       <div id="container">
        
                <div class="playerBlock">
                        
                        <h3 id="player1">Player1's Score</h3>

                        <div class="scoreDiv">
                                <button class="btn" onclick="player1.increment()">+</button>
                                <span id="player1Id">0 </span>
                                <button class="btn" onclick="player1.decrement()">-</button> 
                        </div>

                        <div class="resetDiv">
                                <button class="btn" onclick="player1.reset()">Reset</button>
                        </div>
                </div>

                <div class="playerBlock">
                        <h3>Player2's Score</h3>

                        <div class="scoreDiv">
                                <button class="btn"class="btn" onclick="player2.increment()"> + </button>
                                <span id="player2Id">0 </span>
                                <button class="btn" onclick = "player2.decrement()"> - </button>
                        </div>
                        
                        <div class="resetDiv">
                                <button class="btn" onclick="player2.reset()">Reset</button>
                        </div>
                </div>
       </div>

      


        <script src="index.js">

        </script>
</body>
</html>
